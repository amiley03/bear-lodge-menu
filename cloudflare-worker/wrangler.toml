name = "bear-lodge-api"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV Namespace binding - replace the ID after running:
# npx wrangler kv:namespace create "MENU_DATA"
[[kv_namespaces]]
binding = "MENU_DATA"
id = "YOUR_KV_NAMESPACE_ID_HERE"

# Environment variables (secrets should be set via wrangler secret put)
# ANTHROPIC_API_KEY - set via: npx wrangler secret put ANTHROPIC_API_KEY
# ADMIN_PASSWORD - set via: npx wrangler secret put ADMIN_PASSWORD
